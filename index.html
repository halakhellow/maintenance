<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TalentLift - Scheduled Maintenance</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #030c33;
      }
      .maintenance-container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 12px rgba(3, 12, 51, 0.1);
        max-width: 600px;
        width: 90%;
        padding: 40px;
        text-align: center;
      }
      .logo {
        max-width: 100px;
        margin-bottom: 30px;
      }
      h1 {
        color: #030c33;
        font-size: 24px;
        margin-bottom: 20px;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 24px;
      }
      .highlight {
        color: #ed2e52;
        font-weight: bold;
      }
      .divider {
        height: 3px;
        background: linear-gradient(to right, #030c33, #ed2e52);
        margin: 30px 0;
        border-radius: 2px;
      }
      .footer {
        margin-top: 30px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="maintenance-container">
      <img
        src="https://firebasestorage.googleapis.com/v0/b/glide-prod.appspot.com/o/icon-images%2Fanonymous-24d5b26f-79fb-4504-a159-54ade6feefda.png?alt=media&token=2730f280-ff6f-4641-ab8e-fd63c228ec57"
        alt="TalentLift Logo"
        class="logo"
      />

      <h1>Offline for maintenance</h1>

      <div class="divider"></div>

      <p>
        The TalentLift platform is currently undergoing scheduled maintenance.
      </p>
      <p>
        We anticipate services to resume on
        <span class="highlight">Wednesday, May 14th</span>.
      </p>

      <div class="divider"></div>

      <p class="footer">
        Thank you,<br />
        TalentLift team
      </p>
    </div>
  </body>
</html>
